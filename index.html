<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 5</title>
</head>
<body>
  <h1>Volunteer Form</h1>
  <form method="post" action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php">
    <fieldset>
      <legend>My Info</legend>
      <div>
        <label for="fname">First Name:</label>
        <input id="fname" type="text" name="first_name_field">
      </div>
      <div>
        <label for="lname">Last Name:</label>
        <input id="lname" type="text" name="last_name_field">
      </div>
      <div>
        <label for="phone">Phone:</label>
        <input id="phone" type="number" name="phone_field">
      </div>
      <div>
        <label for="email">Email:</label>
        <input id="email" type="email" name="email_field">
      </div>
      <div>
      <p>Gender:</p>
        <label for="male">Male</label>
        <input id="male" type="radio" name="gender_field" value="Male">
        <label for="female">Female</label>
        <input id="female" type="radio" name="gender_field" value="Female">
      </div>
      <div>
        <p>Age:</p>
        <select name="age_field">
          <option value="Under 18" selected>Under 18</option>
          <option value="Over 18">Over 18</option>
        </select>
      </div>
    </fieldset>
    <fieldset>
    <legend>My Availability</legend>
    <h2>Days Available:</h2>
      <label>Sunday<input type="checkbox" name="available_field[]" value="Sunday"></label>
      <label>Monday<input type="checkbox" name="available_field[]" value="Monday"></label>
      <label>Tuesday<input type="checkbox" name="available_field[]" value="Tuesday"></label>
      <label>Wednesday<input type="checkbox" name="available_field[]" value="Wednesday"></label>
      <label>Thursday<input type="checkbox" name="available_field[]" value="Thursday"></label>
      <label>Friday<input type="checkbox" name="available_field[]" value="Friday"></label>
      <label>Saturday<input type="checkbox" name="available_field[]" value="Saturday"></label>
      <h3>Comments</h3>
      <textarea name="comments_field"></textarea>
      <input type="hidden" name="hidden_field" value="errlearn">
    </fieldset>
    <input type="submit" value="Submit Query">
  </form>
</body>
</html>
